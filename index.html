<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>To do list</title>
		<link rel="stylesheet" href="styles/myStyles.css">
	</head>
	<body ng-app="app">
	<div ng-controller="mainController">
		<center>
			<h1>To Do List</h1>
			<input type="text" ng-model="task" size="60"><br><br>
			<input type="button" ng-click="addTask()" value="Add task"> &nbsp
			<input type="button" ng-show="taskList.length>0" ng-click="removeTask()" value="delate checked tasks">
		</center>
		<div id="list">
			<ol>
				<li ng-repeat="fullList in taskList track by $index">
				<input type="checkbox" ng-model="fullList.status">
				<span ng-dblclick="editTask()" class="done-{{fullList.status}}" ng-model="fullList.taskContent" ng-keydown="closeEdit(fullList.taskContent)"> 
				{{fullList.taskContent}} <br>
				<div ng-show="descView">
				<span class="list-time">Taks added: {{fullList.time}}</span> <br>
				<textarea contentEditable="false" ng-keydown="saveDesc()" ng-model="fullList.description" cols="30" rows="3"></textarea> 
				</div>
				</span>
				</li>
			</ol>
			<input type="button" value="check/edit descriptions" ng-init="descView = false" ng-show="taskList.length > 0" ng-click="descView = !descView">
		</div>
		

	</div>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="scripts/myScripts.js"></script>
	</body>
</html>
